<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Color Palette Generator</title>
    <link rel="stylesheet" href="/styles.css">
</head>
<body>
    <header class="header">
        <h1 class="title">Color Palette Generator.</h1>
        <h4 class="description">Click the Generate button to get a color palette of four random colors.</h4>
    </header>
    <div class="color-palette">
        <div class="color-card" id="color-card">
            <div class="color" id="color1"></div>
            <h3 class="hex-code" id="hex-code1">#HEXCODE</h3>
        </div>
        <div class="color-card" id="color-card">
            <div class="color" id="color2"></div>
            <h3 class="hex-code" id="hex-code2">#HEXCODE</h3>
        </div>
        <div class="color-card" id="color-card">
            <div class="color" id="color3"></div>
            <h3 class="hex-code" id="hex-code3">#HEXCODE</h3>
        </div>
        <div class="color-card" id="color-card">
            <div class="color" id="color4"></div>
            <h3 class="hex-code" id="hex-code4">#HEXCODE</h3>
        </div>
    </div>

    <button class="btn" id="btn">Generate</button>

    <footer class="footer">
        <p class="copy">Made With <span>‚ù§</span> and Javascript by <a href="https://twitter.com/devggaurav">devggaurav.</a></p>
    </footer>
    <script src="/main.js"></script>
</body>
</html>
